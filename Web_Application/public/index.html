<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="log-panel">
            <h2>Log Panel</h2>
            <div id="file-system"></div>
            <div id="log"></div>
        </div>
        <div class="video-widget">
            <!-- HLS Video Widget -->
            <video id="video-feed" controls autoplay muted>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-feed');
            var hls = new Hls();

            // Replace this URL with your HLS stream URL
            var hlsUrl = 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8';

            if (Hls.isSupported()) {
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        });
    </script>
</body>
</html>
