<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="log-panel">
            <h2>Log Panel</h2>
            <div id="file-system"></div>
            <div id="log"></div>
        </div>
        <div class="video-widget">
            <!-- Video Widget for Camo Camera -->
            <video id="video-feed" autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Stats/Debug Panel -->
    <div class="stats-debug-panel">
        <h2>Stats/Debug</h2>
        <!-- Toggle Button for the Controller Overlay -->
        <button id="toggle-button" onclick="toggleController()">Show Controller</button>
    </div>

    <!-- Embed Gamepad Viewer for the controller overlay -->
    <div id="controller-overlay" class="hidden">
        <iframe 
            src="https://gamepadviewer.com/?p=1&s=5&editcss=https%3A%2F%2Fjustehcupcake.github.io%2FPS5_Display_Pics%2FPS5_Classic.css" 
            width="1000" 
            height="800" 
            style="border:none;"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
