<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="log-panel">
            <h2>Log Panel</h2>
            <div id="file-system"></div>
            <div id="log"></div>
        </div>
        <div class="video-widget">
            <!-- Video Widget for Camo Camera -->
            <video id="video-feed" autoplay muted playsinline>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Stats/Debug Panel -->
    <div class="stats-debug-panel">
        <h2>Stats/Debug</h2>
        <!-- Toggle Button for the Controller Overlay -->
        <button id="toggle-button" onclick="toggleController()">Show Controller</button>
    </div>

    <!-- Local Gamepad Viewer Overlay -->
    <div id="controller-overlay" class="hidden">
        <h2>Controller Input Viewer</h2>
        <div id="gamepad-status">Waiting for gamepad input...</div>
        <div id="gamepad-display">
            <!-- Gamepad button states will be displayed here -->
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
